<div
  style="width: 100%; min-height: calc(100vh - 80px); display: flex; justify-content: center; padding: 0px calc(50% - 665px);">
  <!-- left -->
  <div style="background: #fff; flex: 1;margin-right: 20px; padding:20px">
    <div style="font-size: 30px; line-height: 30px; margin-top: 10px">
      {{ articleItem?.title }}
    </div>
    <div>
      <span style="display: inline-block; margin-top: 8px; color: #999aaa; font-size: 14px;">
        <d-icon icon="icon-time" style="vertical-align: sub; margin-right: 5px;"></d-icon>{{articleItem?.createTime}}
      </span>
    </div>
    <app-ngx-markdown-editor [content]="articleItem?.body || ''" [mode]="'preview'">
    </app-ngx-markdown-editor>

    <!-- <div id="markdown-content"></div> -->
  </div>
  <div *ngIf="catalogues.length" style="width: 300px;">
    <!-- right -->
    <div style="width: 300px; padding: 20px; position: fixed; top: 80px;background: #fff;">
      <div
        style="color: #333;font-size: 14px;font-weight: bold; padding-bottom: 10px; border-bottom: 1px solid #e4e6eb;">
        目录</div>
      <ul style="margin-top: 10px; max-height: calc(100vh - 162px); overflow: auto;">
        <li *ngFor="let catalogue of catalogues" [ngStyle]="{marginLeft: catalogue.level * 12 + 'px'}"
          (click)="goTargetAnchor(catalogue)"
          style="color: #2d2e2f;font-weight: 500; cursor: pointer; line-height: 22px; padding: 4px;">
          {{catalogue.title}}
        </li>
      </ul>
    </div>
  </div>
</div>
